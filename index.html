<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Pokemon Icon -->
    <link rel="icon" href="./src/img/pokemonLogo.png">
    <title>Pokemon Game</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron bg-info">
                    <div class="text-center text-white">
                        <h1>Pokemon game</h1>
                        <p class="lead">Please select one of the " W E F " ( press ) buttons to play</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="sectionPlayPanel">
            <div class="col">
                <div class="jumbotron bg-info">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./src/img/user.png" class="img-fluid" style="height: 100px;">
                        <h1 class="display-5 text-center text-white">User</h1>
                        <p class="h3 text-center text-white" id="userGame">BEGIN</p>
                        <p class="h4  text-white text-center " id="userScorePanel"> Score: 0 </p>
                    </div>
                </div>

                <div class="card border border-info">
                    <img id="userImg" src="./src/img/w.png" class="card-img-top my-4" alt="..."
                        style="width:150px; height:150px; margin: 0 auto;">
                </div>
            </div>

            <div class="col-sm-3">
                <p class="display-1 text-primary text-center mt-5">VS</p>
            </div>

            <div class="col">
                <div class="jumbotron bg-info">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./src/img/comp.png" class="img-fluid" style="height: 100px;">
                        <h1 class="display-5 text-center text-white">Comp</h1>
                        <p class="h3 text-center text-white" id="compGame">BEGIN</p>
                        <p class="h4 text-white text-center " id="compScorePanel"> Score: 0 </p>
                    </div>
                </div>

                <div class="card border border-info">
                    <img id="compImg" src="./src/img/e.png" class="card-img-top my-4" alt="..."
                        style="width:150px; height:150px; margin: auto;" />
                </div>
            </div>

        </div>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Js -->
    <script src="./src/js/index.js"></script>
</body>


</html>
